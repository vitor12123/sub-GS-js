<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="./../css/style.css">
</head>
<body>
    <section>
    <h2 class="cor">Fale conosco:</h2>
        <p class="cor">Tem dúvidas ou quer falar algo conosco? Mande uma mensagem!</p>
        <form class="cor" id="form">
            <label class="cor" id="sugest" for="">oque seria:</label>
            <select>
                <option class="cor" value="denuncia">Denúncia</option>
                <option class="cor" value="sugestao">Sugestão</option>
            </select>
            <br>

            <label class="cor" class="nomeEmail" for="nome">Nome:</label>
            <br>
            <input class="nomeEmail" type="text" id="nome" placeholder="Nome..." name="nome" required>
            <br>    

            <label class="cor" class="nomeEmail" for="email">E-mail:</label>
            <br>
            <input class="nomeEmail" type="email" id="email" name="email" placeholder="Email..." required>
            <br>

            <label class="cor" id="mensagem" for="mensagem">Mensagem:</label>
            <br>
            <textarea  id="mensagem2" name="mensagem" rows="5" placeholder="escreva sua mensagem aqui..." required></textarea>
            <br>
            <button id="formEnviar" type="submit">Enviar</button>
        </form>
    </section>

</body>
<script src="./../js/app.js"></script>
</html>
